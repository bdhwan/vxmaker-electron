<div #cellRoot>


    <!-- 오브젝트 이름-->
    <div class="object-name object-list-main">

        <!--<input type="checkbox" [(ngModel)]="stateEventData.isEnabled">-->

        <!-- 오브젝트 이벤트 활성화 온오프 버튼 -->
  
        <label class="control control--checkbox object-id object-list">
            {{getObjectName(stateEventData.objectId).name}}
            <input type="checkbox" checked="checked"  [(ngModel)]="stateEventData.isEnabled"/>
            <div class="control__indicator"></div>
        </label>



        <!-- 오브젝트 이름 -->
        <!--<div class="object-id object-list">
            {{getObjectName(stateEventData.objectId).name}}
        </div>-->

        <!-- 그래프 미리보기 -->
        <app-event-state-change-graph class="go-graph object-list" (click)="toggleDetail()" #graphSmall [stateEventData]="stateEventData"
            [graphSize]="18"></app-event-state-change-graph>

        <!-- 타임라인 미리보기 -->
        <app-event-state-change-timeline class="timeline-preview object-list" #timeLineSmall (onChangeTimeLine)="onChangeTimeLineFromTimeLine($event)"
            [stateEventData]="stateEventData" [timeLinePadding]="1" [timeLineSizeW]="120" [timeLineSizeH]="8" [maxTime]="maxTotalTime"></app-event-state-change-timeline>

        <!--<button (click)="toggleDetail()">상세</button>-->
    </div>
    <!-- 오브젝트 이름@-->

    <!-- 오브젝트 상세-->
    <div [hidden]="!isExpaned">

        <div class="object-detail">

            <!-- 오브젝트 디테일 말풍선 삼각형 -->
            <!--<div class="tri"></div>-->


            <!-- 그래프 전체-->

            <div class="graph-wrap">

                <p style="padding-top:0;">Graph</p>

                <!-- 인터폴레이터 종류 선택-->
                <select class="interpolator-select" (change)="onChangeInterpolator($event.target.value, stateEventData)"> 
                    <option *ngFor="let aSet of presetInterpolatorList" [value]="aSet.value">{{aSet.name}}</option>
                </select>

                <!-- 인터폴레이터 그래프 -->
                <app-event-state-change-graph #graphBig (onChangeGraph)="onChangeGraph($event)" [needHandler]="true" [stateEventData]="stateEventData"
                    [graphSize]="288" [paddingSize]="20"></app-event-state-change-graph>

                <!-- 인터폴레이터 수치 입력-->
                <div class="curve-input">
                    <input class="input-left" [(ngModel)]="stateEventData.cubicValue[0]"><input class="input-right" [(ngModel)]="stateEventData.cubicValue[1]">
                    <input class="input-left" [(ngModel)]="stateEventData.cubicValue[2]"><input class="input-right" [(ngModel)]="stateEventData.cubicValue[3]">
                </div>

            </div>

            <!-- 그래프 전체@-->

            <!--타임라인 전체 -->

            <div class="timeline-wrap">

                <p style="margin-bottom:10px;">Timeline</p>

                <!-- 타임라인 에디트 -->
                <app-event-state-change-timeline #timeLineBig (onChangeTimeLine)="onChangeTimeLineFromTimeLine($event)" [stateEventData]="stateEventData"
                    [timeLinePadding]="0" [timeLineSizeW]="288" [timeLineSizeH]="20" [maxTime]="maxTotalTime"></app-event-state-change-timeline>


                <!-- 시작 시간 및 동작 시간-->
                <div class="event-time">
                    <div class="event-delay">
                        Delay <input [(ngModel)]="stateEventData.startDelay">
                    </div>
                    <div class="event-duration">
                        Duration<input [(ngModel)]="stateEventData.duration">
                    </div>
                </div>

            </div>

            <!--타임라인 전체 @ -->

        </div>

    </div>
    <!-- 오브젝트 상세@-->

</div>
