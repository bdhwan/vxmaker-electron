<div *ngIf="applicationData">

    <!-- nav bar top -->

    <div class="navbar">
        <button class="btn-back" (click)="clickBack()">â—„ Back</button>

        <div class="nav-right">
            <app-device-status></app-device-status>
        </div>
    </div>

    <div class="howtoconnect" >
        <span><b><a target="_blank" href="http://www.vxmaker.com">How to connect</a></b></span> <i class="fa fa-close"></i>
    </div>

    <!-- navbar top finish -->

    <!-- list-wrap -->

    <div class="list-wrap">

        <div class="list-left">
            <app-application-info [applicationData]="applicationData" (onChangeData)="onChangeData($event)" (onClickChangeIcon)="onClickChangeIcon($event)"></app-application-info>
        </div>

        <div class="list-right">
            <div>
                <app-activity-list [applicationData]="applicationData" (onChangeActivityData)="onChangeData($event)" (onClickActivity)="clickActivity($event)" (onClickNewActivity)="clickNewActivity($event)" (onClickDuplicatewActivity)="clickDuplicateActivity($event)"
                    (onClickDeleteActivity)="clickDeleteActivity($event)"></app-activity-list>

            </div>
        </div>
    </div>
    <!-- list-wrap finish -->

</div>
