<div *ngIf="fileList && showFileList">
    <button (click)="clickAddFile()">Add File</button>
    <div *ngFor="let fileUrl of fileList" (click)="clickFile(fileUrl)">
        {{fileUrl}}
    </div>
</div>


<div *ngIf="imageList && showImageList">
    <button (click)="clickAddImage()">Add Image</button>
    <div *ngFor="let imageUrl of imageList">
        <img [src]="prefix+applicationFolderPath+'/'+imageUrl" width="50px" height="50px" (click)="clickImage(imageUrl)">
    </div>
</div>
