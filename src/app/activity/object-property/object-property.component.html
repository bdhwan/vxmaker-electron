<div>

    <app-preview-size></app-preview-size>

    <div *ngIf="selectedObject">
        <li *ngFor="let key of getAllKeys(selectedObject)">
            {{ key }}:<input [(ngModel)]="selectedObject[key]">
        </li>
    </div>
    <div *ngIf="selectedState">
        <li *ngFor="let key of getAllKeys(selectedState)">
            {{ key }}:<input [(ngModel)]="selectedState[key]">
        </li>
    </div>
</div>
