<div class="object-new">

    <div class="label-properties">New Layers</div>
    <div class="layers-btn" style="width: 100%;height:100px;">

        <button class="btn-object-new motion-btn" (click)="clickPSD()">
             <img src="./assets/images/btn_importpsd.png"  class="img-responsive">
            PSD
        </button>

        <button class="btn-object-new motion-btn" *ngFor="let aType of objectTypeData" (click)="clickNewObject(aType.type)">
             <img [src]="aType.icon" class="img-responsive">
            {{aType.name}}
        </button>
    </div>

</div>
