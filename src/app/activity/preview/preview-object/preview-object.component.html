<div [ngStyle]="getObjectStyle()">
    <img *ngIf="objectData.type == 'ImageView'" [src]="prefix+applicationFolderPath+'/'+objectData.dataUrl" style="width:100%;height:100%;">
    <p *ngIf="objectData.type == 'TextView'">{{objectData.text}}</p>
</div>
<app-preview-object [objectData]="aObject" *ngFor="let aObject of objectData.children"></app-preview-object>
