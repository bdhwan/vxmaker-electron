<div class="device-status">

    <!--<p class="device-connected" *ngIf="deviceList.length > 0">
        Device Connected
    </p>-->


    <p class="device-unconnected" *ngIf="deviceList.length == 0">
        <span (click)="clickHowToConnect('http://beta.vxmaker.com/howto')">How to connect <i class="fa fa-question-circle-o"></i></span>
    </p>

    <p *ngIf="'installed'===appStatus&&!isSending&&deviceList.length != 0" class="btn-preview nav-btn" (click)='clickSendFile()'>
        <i class="fa fa-usb"></i><br> Send
    </p>

    <p *ngIf="isSending" class="btn-preview nav-btn">
        <i class="fa fa-circle-o-notch fa-spin"></i><br> Sending
    </p>

    <p *ngIf="'not_installed'===appStatus&&deviceList.length != 0" class="btn-preview nav-btn" (click)='clickInstall()'>
        <i class="fa fa-download"></i><br> Install
    </p>

    <p *ngIf="'installing'===appStatus" class="btn-preview nav-btn">
        <i class="fa fa-circle-o-notch fa-spin"></i><br> ...
    </p>


    <p *ngIf="!isSaving" class="btn-save nav-btn" (click)='clickSaveFile()'>
        <i class="fa fa-floppy-o"></i><br> Save
    </p>

    <p *ngIf="isSaving" class="btn-preview nav-btn">
        <i class="fa fa-circle-o-notch fa-spin"></i><br> Saving
    </p>

    <p class="btn-code nav-btn" (click)='clickExportCode()'>
        <i class="fa fa-code"></i><br> Code
    </p>



    <!-- <p class="btn-preview nav-btn" (click)='clickExportGuide()'>
        <i class="fa fa-mobile"></i>Guide
    </p> -->
